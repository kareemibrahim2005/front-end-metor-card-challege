<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/css/styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="wrapper">
  <div class="box">
    <div class="img">
      <img class="pic" src="/images/image-equilibrium.jpg" alt="">
    </div>
    
     <div class="header">
       <h2><span>Equilibrium #3429</span></h2>
       <p>Our equilibrium collection promote balance and calm.</p>
     </div>
    <div class="icon">
      <div class="icon-1">
       <img class="eth" src="/images/icon-ethereum.svg">
       <h3>0.041 ETH</h3>
     </div>
     <div class="icon-2">
      <img class="clock" src="/images/icon-clock.svg" alt="">
      <h4>3 days left</h4>
    </div>
    </div>
    <div class="profile">
      <img class="profile-pic" src="/images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  </div>
    
    
  
    
  
</div>
</div>
</body>
</html>
